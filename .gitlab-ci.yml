stages:
  - CppCheck
  - Build and Test

CppCheck:
  stage: CppCheck
  tags:
    - cpp
  script:
  - cppcheck . --enable=all --suppress=missingIncludeSystem --check-config -I include/

Build:
  stage: Build and Test
  tags:
    - cpp,python
  script:
  - cmake CMakeLists.txt
  - make
  - python UnitTest.py